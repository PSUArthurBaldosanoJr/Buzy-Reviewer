<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
            }
            .profile-container {
                width: 300px;
                margin: 50px auto;
                   background: rgba(0, 0, 0, 0.8);
                padding: 20px;
                border-radius: 10px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background: #ddd;
                display: inline-block;
            }
            .profile-info {
                margin-top: 10px;
            }
            .profile-info h2 {
                margin: 5px 0;
            }
            .profile-info p {
                color: gray;
            }
            .back-btn {
                margin-top: 20px;
                padding: 10px 15px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .back-btn:hover {
                color: white;
                background: #5d5d5d;
            }
        </style>
    </head>
    <body>
        <div class="profile-container">
            <div class="profile-pic"></div>
            <div class="profile-info">
                <h2>Student Name:</h2>
                <p>Email:</p>
                <p>Bio:</p>
            </div>
            <button class="back-btn" onclick="window.location.href='homepage.html'">Back to Homepage</button>
        </div>
    </body>
</html>
